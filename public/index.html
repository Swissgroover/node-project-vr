<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Node project</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    
</head>

<body>
    
    <main class="chat">
        <section>
            <div id="user-list" class="contacts">
            </div>
        </section>
        <section> 
            <div class="chat-header">
                <p>Siia tuleb kasutajanimi</p>
                <button id="logout">Log out</button>
            </div>
            <div id="chat-messages" class="chat-body">
            
            </div>
            <div class="chat-footer">
                <label>
                    <input  id="message-input" type="text" value="" placeholder="Aa" />
                </label>
            </div>
        </section>
    </main>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="3.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/app.js"></script>
</body>
</html>
