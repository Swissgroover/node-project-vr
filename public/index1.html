<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>TA-19 chat</title>
</head>

<body>

    <div class="h-screen w-full flex antialiased text-gray-200 bg-gray-900 overflow-hidden">
        <div class="flex-1 flex flex-col">
            <main class="flex-grow flex flex-row min-h-0">
                <section class="flex flex-col flex-none overflow-auto w-24 hover:w-64 group lg:max-w-sm md:w-2/5 transition-all duration-300 ease-in-out">
                    <div class="header p-4 flex flex-row justify-between items-center flex-none">
                    </div>
                    <div id="user-list" class="contacts p-2 flex-1 overflow-y-scroll">
                    </div>
                </section>
                <section class="flex flex-col flex-auto border-l border-gray-800">
                    <div class="chat-header px-6 py-4 flex flex-row flex-none justify-between items-center shadow bg-gray-800 ">
                        <div class="text-sm">
                            <p class="font-bold">Kasutajanimi</p>
                            <button id="logout">Log out</button>
                        </div>
                    </div>
                    <div id="chat-messages" class="chat-body p-4 flex-1 overflow-y-scroll">
                    </div>
                    <div class="chat-footer flex-none">
                        <div class="flex flex-row items-center p-4">
                            <div class="relative flex-grow">
                                <label>
                                <input id="message-input" class="rounded-full py-2 pl-3 pr-10 w-full border border-gray-800 focus:border-gray-700 bg-gray-800 focus:bg-gray-900 focus:outline-none text-gray-200 focus:shadow-md transition duration-300 ease-in"
                                       type="text" value="" placeholder="Text"/>
                            </label>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/app.js"></script>
</body>

</html>
